<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 90%;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            width: 100%;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #0078d7;
            box-shadow: 0 0 4px rgba(0, 120, 215, 0.4);
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 4px rgba(0, 120, 215, 0.6);
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <h1>Entrez votre pseudonyme</h1>
        <p id="error-message" class="error-message">Le pseudonyme ne peut pas Ãªtre vide</p>
        <form id="chat-form" onsubmit="handleSubmit(event)">
            <label for="username">Pseudonyme</label>
            <input type="text" id="username" placeholder="Entrez votre pseudonyme" required>
            <button type="submit">Rejoindre le Chat</button>
        </form>
    </div>
</main>

<script>
    function handleSubmit(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const errorMessage = document.getElementById("error-message");

        if (!username) {
            errorMessage.style.display = "block";
            return;
        }
        errorMessage.style.display = "none";
        window.location.href = `/chat?username=${encodeURIComponent(username)}`;
    }

    document.getElementById("username").addEventListener("input", function() {
        document.getElementById("error-message").style.display = "none";
    });
</script>
</body>
</html>
