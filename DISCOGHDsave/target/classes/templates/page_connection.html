<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion au Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            width: 100%;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
        }

        .link a {
            color: #0078d7;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 class="text-center">Connexion au Chat</h1>
<div class="container">

    <form action="/user/login" method="post">
        <label for="username">Identifiant</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Connexion</button>
    </form>

    <p th:if="${error}" style="color: red;">Identifiant ou mot de passe incorrect</p>

    <div class="link">
        <p>Pas encore de compte ?<a href="/signup">Inscription</a></p>
    </div>
</div>
</body>
</html>
