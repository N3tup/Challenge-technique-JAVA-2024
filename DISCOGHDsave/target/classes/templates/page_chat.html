<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        #chat {
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        #messages {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        #messages li:last-child {
            border-bottom: none;
        }

        .message-input-container {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            max-width: 600px;
        }

        #messageInput {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #0078d7;
            box-shadow: 0 0 4px rgba(0, 120, 215, 0.4);
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #menu {
            position: fixed;
            top: 0;
            right: -275px; /* Menu caché */
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            padding: 1rem;
            z-index: 1000;
        }

        #menu.open {
            right: 0; /* Menu visible */
        }

        #menu h2 {
            margin: 0 0 1rem;
        }

        #menu ul {
            list-style: none;
            padding: 0;
        }

        #menu ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        #toggleMenu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #0078d7;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggleMenu:focus {
            outline: none;
        }

        #logoutButton {
            padding: 0.5rem 1rem;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        #logoutButton:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<main>
    <div style="text-align: right; width: 100%; max-width: 600px;">
        <button id="logoutButton" onclick="logout()">Déconnexion</button>
    </div>
    <h1>Bienvenue dans le Chat !</h1>
    <section id="chat">
        <ul id="messages"></ul>
    </section>

    <div class="message-input-container">
        <input type="text" id="messageInput" placeholder="Tapez votre message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</main>

<!-- Menu glissant -->
<button id="toggleMenu">Utilisateurs</button>
<div id="menu">
    <h2>Utilisateurs connectés</h2>
    <ul id="userList">
        <!-- Liste dynamique des utilisateurs -->
    </ul>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "Anonyme";

    // WebSocket setup
    const socket = new SockJS('/chat-websocket');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
        // Subscribe to general messages
        stompClient.subscribe('/topic/messages', (message) => {
            const msg = JSON.parse(message.body);
            const listItem = document.createElement("li");
            listItem.textContent = `${msg.sender}: ${msg.content}`;
            document.getElementById("messages").appendChild(listItem);
        });

        // Subscribe to the global active users list
        stompClient.subscribe('/topic/activeUsers', (message) => {
            const users = JSON.parse(message.body);
            const userList = document.getElementById("userList");
            userList.innerHTML = '';
            users.forEach((user) => {
                const listItem = document.createElement("li");
                listItem.textContent = user;
                userList.appendChild(listItem);
            });
        });

        // Subscribe to the private active users list for this user
        stompClient.subscribe('/user/queue/activeUsers', (message) => {
            const users = JSON.parse(message.body);
            const userList = document.getElementById("userList");
            userList.innerHTML = '';
            users.forEach((user) => {
                const listItem = document.createElement("li");
                listItem.textContent = user;
                userList.appendChild(listItem);
            });
        });
    });

    function sendMessage() {
        const content = document.getElementById("messageInput").value.trim();
        if (content) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify({ sender: username, content: content }));
            document.getElementById("messageInput").value = "";
        }
    }

    function logout() {
        if (stompClient) {
            stompClient.disconnect(() => {
                console.log("Disconnected from WebSocket");
            });
        }
        window.location.href = `/logout?username=${encodeURIComponent(username)}`;
    }

    // Menu sliding logic
    const menu = document.getElementById("menu");
    const toggleMenu = document.getElementById("toggleMenu");

    toggleMenu.addEventListener("click", () => {
        menu.classList.toggle("open");
    });

    document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickToggleButton = toggleMenu.contains(event.target);

        if (!isClickInsideMenu && !isClickToggleButton && menu.classList.contains("open")) {
            menu.classList.remove("open");
        }
    });
</script>
</body>
</html>
