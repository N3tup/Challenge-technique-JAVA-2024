<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        h1, h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
        }

        #chat {
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #messages {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        #messages li:last-child {
            border-bottom: none;
        }

        .message-input-container {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            max-width: 600px;
        }

        #messageInput {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        #messageInput:focus {
            outline: none;
            border-color: #0078d7;
            box-shadow: 0 0 4px rgba(0, 120, 215, 0.4);
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 4px rgba(0, 120, 215, 0.6);
        }
    </style>
</head>
<body>
<main>
    <h1>Bienvenue dans le Chat !</h1>
    <h2 id="welcomeMessage"></h2>
    <section id="chat">
        <ul id="messages"></ul>
    </section>
    <div class="message-input-container">
        <input type="text" id="messageInput" placeholder="Tapez votre message..." aria-label="Message">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="window.location.href='/'">Quitter</button>
    </div>
</main>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "Anonyme";

    // Display the username on the main page
    const welcomeMessage = document.getElementById("welcomeMessage");
    welcomeMessage.textContent = `Connecté en tant que : ${username}`;

    const socket = new SockJS('/chat-websocket');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
        stompClient.subscribe('/topic/messages', (message) => {
            const msg = JSON.parse(message.body);
            const listItem = document.createElement("li");
            listItem.textContent = `${msg.sender}: ${msg.content} (${new Date(msg.timestamp).toLocaleTimeString()})`;
            document.getElementById("messages").appendChild(listItem);

            // Scroll to the latest message
            const chat = document.getElementById("chat");
            chat.scrollTop = chat.scrollHeight;
        });
    }, (error) => {
        alert("Erreur de connexion au serveur de chat. Veuillez réessayer plus tard.");
        console.error("WebSocket error: ", error);
    });

    function sendMessage() {
        const content = document.getElementById("messageInput").value.trim();
        if (content) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify({ sender: username, content: content }));
            document.getElementById("messageInput").value = "";
        } else {
            alert("Le message ne peut pas être vide.");
        }
    }

    document.getElementById("messageInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });
</script>
</body>
</html>
