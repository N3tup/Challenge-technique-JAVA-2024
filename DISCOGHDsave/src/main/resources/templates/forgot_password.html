<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - Discord Style</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #404EED;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%237289da' fill-opacity='0.2' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
        }

        .reset-container {
            background-color: #313338;
            padding: 32px;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
            width: 480px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .reset-header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .reset-header p {
            color: #B5BAC1;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #B5BAC1;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #1E1F22;
            border: none;
            border-radius: 3px;
            color: #F2F3F5;
            font-size: 16px;
            transition: border .2s ease-in-out;
        }

        .form-group input:focus {
            outline: none;
            border: 1px solid #00A8FC;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color .2s ease-in-out;
            margin-bottom: 8px;
        }

        .reset-button:hover {
            background-color: #4752C4;
        }

        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 14px;
            color: #949BA4;
        }

        .auth-links a {
            color: #00A8FC;
            text-decoration: none;
            font-size: 14px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .success-message {
            background-color: rgba(59, 165, 92, 0.1);
            color: #3BA55C;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            background-color: rgba(240, 71, 71, 0.1);
            color: #FA777C;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .captcha-container {
            margin-bottom: 20px;
            background: #1E1F22;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .captcha-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #B5BAC1;
            border-radius: 3px;
            cursor: pointer;
        }

        .captcha-text {
            color: #B5BAC1;
            font-size: 14px;
        }

        @media (max-width: 520px) {
            .reset-container {
                width: 100%;
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Mot de passe oublié ?</h1>
            <p>Entrez l'adresse e-mail associée à votre compte et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        </div>

        <form action="/user/reset-password" method="post">
            <!-- Success message (hidden by default) -->
            <div class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                Instructions envoyées ! Vérifiez votre boîte de réception.
            </div>

            <!-- Error message (hidden by default) -->
            <div class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                Adresse e-mail non trouvée.
            </div>

            <div class="form-group">
                <label for="email">ADRESSE E-MAIL</label>
                <input type="email" id="email" name="email" required
                       placeholder="Entrez votre adresse e-mail">
            </div>

            <div class="captcha-container">
                <div class="captcha-checkbox"></div>
                <span class="captcha-text">Je ne suis pas un robot</span>
            </div>

            <button type="submit" class="reset-button">
                Envoyer les instructions
            </button>

            <div class="auth-links">
                <a href="/redirect">
                    <i class="fas fa-arrow-left"></i> Retour à la connexion
                </a>
                <a href="/signup">Créer un compte</a>
            </div>
        </form>
    </div>

    <script>
        // Simple captcha checkbox toggle
        const checkbox = document.querySelector('.captcha-checkbox');
        checkbox.addEventListener('click', () => {
            checkbox.style.background = checkbox.style.background ? '' : '#5865F2';
        });

        // Demo: Show success message on form submit
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.querySelector('#email').value;
            if (email) {
                document.querySelector('.success-message').style.display = 'flex';
                document.querySelector('.error-message').style.display = 'none';
                form.reset();
            } else {
                document.querySelector('.error-message').style.display = 'flex';
                document.querySelector('.success-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
