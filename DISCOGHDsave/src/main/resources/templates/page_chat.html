<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Style Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #36393f;
            color: #dcddde;
        }

        /* Server Sidebar */
        .server-sidebar {
            width: 72px;
            background-color: #202225;
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background-color: #36393f;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dcddde;
            cursor: pointer;
            transition: border-radius 0.2s;
        }

        .server-icon:hover {
            border-radius: 16px;
            background-color: #5865f2;
        }

        /* Channel Sidebar */
        .channel-sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 12px 16px;
            height: 48px;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .channel-list {
            padding: 8px;
        }

        .channel {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #96989d;
        }

        .channel:hover {
            background-color: #36393f;
            color: #dcddde;
        }

        .channel i {
            margin-right: 6px;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-username {
            font-weight: 500;
            color: white;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: #72767d;
        }

        .message-text {
            color: #dcddde;
        }

        .chat-input-container {
            padding: 16px;
            margin: 0 16px 16px;
            background-color: #40444b;
            border-radius: 8px;
        }

        .chat-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #dcddde;
            font-size: 1rem;
            outline: none;
            resize: none;
        }

        /* Members Sidebar */
        .members-sidebar {
            width: 240px;
            background-color: #2f3136;
            padding: 16px;
        }

        .members-header {
            padding: 8px;
            color: #96989d;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .member {
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .member:hover {
            background-color: #36393f;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .member-name {
            color: #96989d;
        }

        .member.online .member-name {
            color: #dcddde;
        }

        .member.online::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #3ba55c;
            position: absolute;
            left: 28px;
            margin-top: 24px;
        }

        #logoutButton {
            margin: 8px;
            padding: 8px 16px;
            background-color: #ed4245;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #logoutButton:hover {
            background-color: #c03537;
        }
    </style>
</head>
<body>
<!-- Server Sidebar -->
<div class="server-sidebar">
    <div class="server-icon">
        <i class="fas fa-home"></i>
    </div>
    <div class="server-icon">
        <i class="fas fa-comments"></i>
    </div>
</div>

<!-- Channel Sidebar -->
<div class="channel-sidebar">
    <div class="server-header">
        Chat Server
    </div>
    <div class="channel-list">
        <div class="channel">
            <i class="fas fa-hashtag"></i>
            général
        </div>
        <div class="channel">
            <i class="fas fa-hashtag"></i>
            discussions
        </div>
    </div>
    <button id="logoutButton" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
    </button>
</div>

<!-- Main Chat Area -->
<div class="chat-container">
    <div class="chat-header">
        <i class="fas fa-hashtag"></i>
        <span style="margin-left: 8px;">général</span>
    </div>
    <div class="chat-messages" id="messages">
    </div>
    <div class="chat-input-container">
        <input type="text" id="messageInput" class="chat-input" placeholder="Envoyer un message dans #général">
    </div>
</div>

<!-- Members Sidebar -->
<div class="members-sidebar">
    <div class="members-header">
        Membres en ligne - <span id="memberCount">0</span>
    </div>
    <div id="userList">
        <!-- Users will be dynamically added here -->
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "Anonyme";

    const socket = new SockJS('/chat-websocket');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
        // S'abonner d'abord à la liste des utilisateurs actifs
        stompClient.subscribe('/user/queue/activeUsers', (message) => {
            const users = JSON.parse(message.body);
            updateUserList(users);
        });

        // S'abonner aux messages
        stompClient.subscribe('/topic/messages', (message) => {
            const msg = JSON.parse(message.body);
            addMessage(msg);
        });

        // S'abonner aux mises à jour de la liste des utilisateurs
        stompClient.subscribe('/topic/activeUsers', (message) => {
            const users = JSON.parse(message.body);
            updateUserList(users);
        });

        // S'abonner aux notifications
        stompClient.subscribe('/topic/notifications', (message) => {
            console.log("Notification:", message.body);
        });

        // Envoyer un message pour signaler la connexion de l'utilisateur
        stompClient.send("/app/user.connect", {}, JSON.stringify({
            username: username
        }));
    });

    function addMessage(msg) {
        const messagesDiv = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message";

        messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${msg.sender.charAt(0).toUpperCase()}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">${msg.sender}</span>
                        <span class="message-timestamp">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="message-text">${msg.content}</div>
                </div>
            `;

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateUserList(users) {
        const userList = document.getElementById("userList");
        userList.innerHTML = '';
        document.getElementById("memberCount").textContent = users.length;

        users.forEach((user) => {
            const memberDiv = document.createElement("div");
            memberDiv.className = "member online";
            memberDiv.innerHTML = `
                    <div class="member-avatar">${user.charAt(0).toUpperCase()}</div>
                    <div class="member-name">${user}</div>
                `;
            userList.appendChild(memberDiv);
        });
    }

    document.getElementById("messageInput").addEventListener("keypress", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const content = input.value.trim();
        if (content) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify({
                sender: username,
                content: content
            }));
            input.value = "";
        }
    }

    function logout() {
        if (stompClient) {
            // Envoyer un message de déconnexion avant de fermer la connexion
            stompClient.send("/app/user.disconnect", {}, JSON.stringify({
                username: username
            }));

            stompClient.disconnect(() => {
                console.log("Disconnected from WebSocket");
                window.location.href = `/logout?username=${encodeURIComponent(username)}`;
            });
        } else {
            window.location.href = `/logout?username=${encodeURIComponent(username)}`;
        }
    }
</script>
</body>
</html>
