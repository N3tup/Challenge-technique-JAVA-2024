<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Discord Style</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #404EED;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%237289da' fill-opacity='0.2' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
        }

        .signup-container {
            background-color: #313338;
            padding: 32px;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
            width: 480px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .signup-header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .signup-header p {
            color: #B5BAC1;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #B5BAC1;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #1E1F22;
            border: none;
            border-radius: 3px;
            color: #F2F3F5;
            font-size: 16px;
            transition: border .2s ease-in-out;
        }

        .form-group input:focus {
            outline: none;
            border: 1px solid #00A8FC;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color .2s ease-in-out;
            margin-bottom: 8px;
        }

        .signup-button:hover {
            background-color: #4752C4;
        }

        .auth-links {
            text-align: left;
            font-size: 14px;
            color: #949BA4;
        }

        .auth-links a {
            color: #00A8FC;
            text-decoration: none;
            font-size: 14px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .tos {
            font-size: 12px;
            color: #949BA4;
            margin: 20px 0;
            line-height: 1.5;
        }

        .tos a {
            color: #00A8FC;
            text-decoration: none;
        }

        .tos a:hover {
            text-decoration: underline;
        }

        @media (max-width: 520px) {
            .signup-container {
                width: 100%;
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-header">
        <h1>Créer un compte</h1>
    </div>

    <form action="/user/signup" method="post">
        <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="username">NOM D'UTILISATEUR</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">MOT DE PASSE</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="tos">
            En vous inscrivant, vous acceptez les <a href="#">Conditions d'Utilisation</a> et la <a href="#">Politique de Confidentialité</a> de Discord.
        </div>

        <button type="submit" class="signup-button">Continuer</button>

        <div class="auth-links">
            <a href="/">Déjà un compte ?</a>
        </div>
    </form>
</div>
</body>
</html>
