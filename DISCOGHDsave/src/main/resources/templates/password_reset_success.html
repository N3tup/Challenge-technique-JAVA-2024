<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success - Discord Style</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #404EED;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%237289da' fill-opacity='0.2' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
        }

        .container {
            background-color: #313338;
            padding: 32px;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
            width: 480px;
            text-align: center;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            color: #B5BAC1;
            font-size: 16px;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            padding: 10px;
            border-radius: 3px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .success-message i {
            font-size: 20px;
        }

        .return-button {
            width: 100%;
            padding: 12px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color .2s ease-in-out;
            margin-top: 20px;
        }

        .return-button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Mot de passe réinitialisé avec succès !</h1>
        <p>Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
    </div>

    <div class="success-message">
        <i class="fas fa-check-circle"></i>
        Réinitialisation du mot de passe réussie !
    </div>

    <a href="/">
        <button class="return-button">Retour à la page de connexion</button>
    </a>
</div>
</body>
</html>
