<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message-box {
            flex-grow: 1;
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: 5px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 0.5rem;
        }

        .message span {
            font-weight: bold;
        }

        .form {
            display: flex;
        }

        .form input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        .form button {
            padding: 0.5rem 1rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
<header>
    <h1>Chat App</h1>
    <div>
        <button onclick="window.location.href='/connection.html'">Go to Connection</button>
        <button onclick="window.location.href='/logout.html'">Logout</button>
    </div>
</header>

<div class="container">
    <!-- Chat Messages -->
    <div class="message-box" id="message-box">
        <!-- Messages will appear here dynamically -->
    </div>

    <!-- Input Form -->
    <form class="form" id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const form = document.getElementById('chat-form');
    const messageBox = document.getElementById('message-box');
    const messageInput = document.getElementById('message-input');
    const username = localStorage.getItem('username');

    // Redirect to the connection page if no username exists in localStorage
    if (!username) {
        window.location.href = '/connection.html';
    }

    // Create WebSocket connection to the server
    const socket = new WebSocket(`ws://localhost:1984/chat?username=${username}`);

    // Event listener for when a message is received from the WebSocket server
    socket.onmessage = function (event) {
        const incomingMessage = JSON.parse(event.data); // Parse the incoming message
        messages.push(incomingMessage); // Add message to the message array
        renderMessages(); // Re-render messages
    };

    // Function to render messages in the chat box
    function renderMessages() {
        messageBox.innerHTML = ''; // Clear current messages
        messages.forEach(msg => {
            const div = document.createElement('div');
            div.classList.add('message');
            div.innerHTML = `<span>${msg.sender}:</span> ${msg.content}`;
            messageBox.appendChild(div);
        });
        messageBox.scrollTop = messageBox.scrollHeight; // Scroll to the bottom
    }

    // Form submit event to send messages through WebSocket
    form.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent page reload
        const message = messageInput.value.trim(); // Get the input message
        if (message) {
            const messageData = { sender: username, content: message }; // Create message object
            socket.send(JSON.stringify(messageData)); // Send message to WebSocket server
            messages.push(messageData); // Add message to the message array
            renderMessages(); // Re-render messages
            messageInput.value = ''; // Clear input field
        }
    });

    // Temporary message storage
    const messages = [];
</script>
</body>
</html>
