<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            width: 100%;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>Discoghd</title>
    </head>
<body>
<h1>Entrez votre pseudonyme</h1>
<div style="color:red;">
    <p th:if="${error}" th:utext="${error}"></p>
</div>
<input type="text" id="username" placeholder="Pseudonyme">
<button onclick="enterChat()">Entrer dans le Chat</button>

<script>
    function enterChat() {
        const username = document.getElementById("username").value;
        if (username.trim() === "") {
            alert("Le pseudonyme ne peut pas être vide");
            return;
        }
        window.location.href = `/chat?username=${encodeURIComponent(username)}`;
    }

    // Permettre d'appuyer sur Entrée pour valider le pseudonyme
    document.getElementById("username").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            enterChat();
        }
    });
</script>
</body>
</html>
